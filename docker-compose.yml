version: '3.8'

services:
  battle-sim:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
