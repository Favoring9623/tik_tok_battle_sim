<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - TikTok Battle Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #48dbfb, #feca57, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
        }

        .stat-card.primary .stat-value {
            color: #48dbfb;
        }

        .stat-card.success .stat-value {
            color: #00d26a;
        }

        .stat-card.warning .stat-value {
            color: #feca57;
        }

        .stat-card.danger .stat-value {
            color: #ff6b6b;
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chart-card h3 {
            margin-bottom: 15px;
            color: #feca57;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .chart-card.full-width {
            grid-column: span 2;
        }

        /* Agent Performance Table */
        .agents-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .agents-section h3 {
            margin-bottom: 15px;
            color: #48dbfb;
        }

        .agents-table {
            width: 100%;
            border-collapse: collapse;
        }

        .agents-table th,
        .agents-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .agents-table th {
            color: #888;
            font-weight: normal;
            font-size: 0.9em;
        }

        .agents-table tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .agent-name {
            font-weight: bold;
        }

        .agent-type {
            color: #888;
            font-size: 0.85em;
        }

        .efficiency-bar {
            width: 100px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .efficiency-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #00d26a);
            border-radius: 4px;
        }

        /* Recent Battles */
        .battles-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .battles-section h3 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .battle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .battle-item:last-child {
            border-bottom: none;
        }

        .battle-info {
            flex: 1;
        }

        .battle-date {
            color: #888;
            font-size: 0.85em;
        }

        .battle-scores {
            display: flex;
            gap: 20px;
        }

        .battle-score {
            text-align: center;
        }

        .battle-score .team {
            font-size: 0.8em;
            color: #888;
        }

        .battle-score .score {
            font-weight: bold;
            font-size: 1.1em;
        }

        .battle-score.creator .score {
            color: #48dbfb;
        }

        .battle-score.opponent .score {
            color: #ff6b6b;
        }

        .winner-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .winner-badge.creator {
            background: rgba(72, 219, 251, 0.2);
            color: #48dbfb;
        }

        .winner-badge.opponent {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #48dbfb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* No Data */
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .chart-card.full-width {
                grid-column: span 1;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Analytics Dashboard</h1>
            <p class="subtitle">Battle statistics and performance insights</p>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/strategic-battle">Strategic Battle</a>
                <a href="/live">Live Battle</a>
                <a href="/tournament">Tournament</a>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading statistics...
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid" id="chartsGrid">
            <div class="chart-card">
                <h3>Win Distribution</h3>
                <div class="chart-container">
                    <canvas id="winChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3>Score Distribution</h3>
                <div class="chart-container">
                    <canvas id="scoreDistChart"></canvas>
                </div>
            </div>

            <div class="chart-card full-width">
                <h3>Battles Over Time</h3>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Agent Performance -->
        <div class="agents-section">
            <h3>Agent Performance</h3>
            <div id="agentsTable">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading agent statistics...
                </div>
            </div>
        </div>

        <!-- Recent Battles -->
        <div class="battles-section">
            <h3>Recent Battles</h3>
            <div id="recentBattles">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading recent battles...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart.js default settings
        Chart.defaults.color = '#888';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.1)';

        // Colors
        const colors = {
            creator: '#48dbfb',
            opponent: '#ff6b6b',
            tie: '#feca57',
            success: '#00d26a',
            warning: '#feca57'
        };

        // Load all data
        async function loadAnalytics() {
            try {
                const [overview, agents, distribution, battles] = await Promise.all([
                    fetch('/api/analytics/overview').then(r => r.json()),
                    fetch('/api/analytics/agents').then(r => r.json()),
                    fetch('/api/analytics/distribution').then(r => r.json()),
                    fetch('/api/db/battles?limit=10').then(r => r.json())
                ]);

                renderStats(overview);
                renderWinChart(overview);
                renderScoreDistChart(distribution);
                renderTimelineChart(overview.battles_per_day);
                renderAgentsTable(agents.agents);
                renderRecentBattles(battles.battles);
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        // Render Stats Cards
        function renderStats(data) {
            const statsGrid = document.getElementById('statsGrid');

            if (data.total_battles === 0) {
                statsGrid.innerHTML = `
                    <div class="no-data" style="grid-column: span 6;">
                        <div class="no-data-icon">üìä</div>
                        <p>No battle data yet. Run some battles to see statistics!</p>
                    </div>
                `;
                return;
            }

            statsGrid.innerHTML = `
                <div class="stat-card primary">
                    <div class="stat-value">${data.total_battles}</div>
                    <div class="stat-label">Total Battles</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value">${data.creator_win_rate}%</div>
                    <div class="stat-label">Creator Win Rate</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-value">${data.opponent_win_rate}%</div>
                    <div class="stat-label">Opponent Win Rate</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-value">${formatNumber(data.avg_total_score)}</div>
                    <div class="stat-label">Avg Total Score</div>
                </div>
                <div class="stat-card primary">
                    <div class="stat-value">${formatNumber(data.avg_margin)}</div>
                    <div class="stat-label">Avg Victory Margin</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value">${data.close_battle_rate}%</div>
                    <div class="stat-label">Close Battles</div>
                </div>
            `;
        }

        // Render Win Distribution Chart
        function renderWinChart(data) {
            const ctx = document.getElementById('winChart').getContext('2d');

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Creator Wins', 'Opponent Wins', 'Ties'],
                    datasets: [{
                        data: [data.creator_wins, data.opponent_wins, data.ties || 0],
                        backgroundColor: [colors.creator, colors.opponent, colors.tie],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { padding: 20 }
                        }
                    }
                }
            });
        }

        // Render Score Distribution Chart
        function renderScoreDistChart(data) {
            const ctx = document.getElementById('scoreDistChart').getContext('2d');

            const ranges = data.ranges || ['0-50K', '50K-100K', '100K-200K', '200K-300K', '300K-500K', '500K+'];
            const creatorData = ranges.map(r => data.creator[r] || 0);
            const opponentData = ranges.map(r => data.opponent[r] || 0);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ranges,
                    datasets: [
                        {
                            label: 'Creator',
                            data: creatorData,
                            backgroundColor: colors.creator + '80',
                            borderColor: colors.creator,
                            borderWidth: 1
                        },
                        {
                            label: 'Opponent',
                            data: opponentData,
                            backgroundColor: colors.opponent + '80',
                            borderColor: colors.opponent,
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }

        // Render Timeline Chart
        function renderTimelineChart(data) {
            const ctx = document.getElementById('timelineChart').getContext('2d');

            const labels = data.map(d => d.date);
            const counts = data.map(d => d.count);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Battles',
                        data: counts,
                        borderColor: colors.creator,
                        backgroundColor: colors.creator + '20',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { stepSize: 1 }
                        }
                    }
                }
            });
        }

        // Render Agents Table
        function renderAgentsTable(agents) {
            const container = document.getElementById('agentsTable');

            if (!agents || agents.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">ü§ñ</div>
                        <p>No agent statistics available yet</p>
                    </div>
                `;
                return;
            }

            const maxPoints = Math.max(...agents.map(a => a.total_points || 0));

            container.innerHTML = `
                <table class="agents-table">
                    <thead>
                        <tr>
                            <th>Agent</th>
                            <th>Battles</th>
                            <th>Total Points</th>
                            <th>Avg Points</th>
                            <th>Total Gifts</th>
                            <th>Efficiency</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${agents.map(agent => `
                            <tr>
                                <td>
                                    <div class="agent-name">${agent.agent_name}</div>
                                    <div class="agent-type">${agent.agent_type}</div>
                                </td>
                                <td>${agent.battles}</td>
                                <td>${formatNumber(agent.total_points)}</td>
                                <td>${formatNumber(Math.round(agent.avg_points))}</td>
                                <td>${agent.total_gifts}</td>
                                <td>
                                    <div class="efficiency-bar">
                                        <div class="efficiency-fill" style="width: ${(agent.total_points / maxPoints * 100).toFixed(0)}%"></div>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Render Recent Battles
        function renderRecentBattles(battles) {
            const container = document.getElementById('recentBattles');

            if (!battles || battles.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">‚öîÔ∏è</div>
                        <p>No battles recorded yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = battles.map(battle => `
                <div class="battle-item">
                    <div class="battle-info">
                        <div class="battle-date">${formatDate(battle.started_at)}</div>
                        <div>${battle.battle_type || 'standard'} battle - ${battle.duration}s</div>
                    </div>
                    <div class="battle-scores">
                        <div class="battle-score creator">
                            <div class="team">Creator</div>
                            <div class="score">${formatNumber(battle.creator_score)}</div>
                        </div>
                        <div class="battle-score opponent">
                            <div class="team">Opponent</div>
                            <div class="score">${formatNumber(battle.opponent_score)}</div>
                        </div>
                    </div>
                    <div class="winner-badge ${battle.winner}">${battle.winner?.toUpperCase() || 'TIE'}</div>
                </div>
            `).join('');
        }

        // Utility functions
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num?.toString() || '0';
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Unknown';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadAnalytics);
    </script>
</body>
</html>
