<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Gift Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        header p {
            color: #aaa;
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255,255,255,0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider-container input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            cursor: pointer;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider-value {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #888;
        }

        .slider-value span:last-child {
            color: #ff6b6b;
            font-weight: bold;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: #fff;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(238, 90, 36, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            background: #ff4757;
            color: #fff;
            width: 100%;
            margin-top: 15px;
        }

        .progress-section {
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            border-radius: 10px;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }

        .stat-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .gift-presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .gift-preset {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .gift-preset:hover {
            background: rgba(255,107,107,0.3);
            border-color: #ff6b6b;
        }

        .gift-preset.selected {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .history-item .info {
            display: flex;
            flex-direction: column;
        }

        .history-item .info .title {
            font-weight: 500;
        }

        .history-item .info .meta {
            font-size: 0.85rem;
            color: #888;
        }

        .history-item .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .history-item .status.completed {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .history-item .status.failed {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: #2ed573;
            color: #fff;
            border-radius: 10px;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #ff4757;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÅ Gift Sender</h1>
            <p>Envoi automatis√© de cadeaux TikTok</p>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">D√©connect√©</span>
            </div>
            <div id="currentStreamer">-</div>
        </div>

        <!-- Send Form -->
        <div class="card" id="sendForm">
            <h2>üì§ Envoyer des cadeaux</h2>

            <div class="form-group">
                <label>Streamer (username)</label>
                <input type="text" id="username" placeholder="@username" value="">
            </div>

            <div class="form-group">
                <label>Cadeau</label>
                <div class="gift-presets" id="giftPresets">
                    <span class="gift-preset selected" data-gift="Fest Pop">üé™ Fest Pop (1)</span>
                    <span class="gift-preset" data-gift="Rose">üåπ Rose (1)</span>
                    <span class="gift-preset" data-gift="Fest Cheers">üéâ Fest Cheers (299)</span>
                    <span class="gift-preset" data-gift="Fest Party">ü•≥ Fest Party (2999)</span>
                </div>
                <input type="text" id="giftName" value="Fest Pop" style="margin-top: 10px;">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Quantit√©</label>
                    <input type="number" id="quantity" value="100" min="1" max="50000">
                </div>
                <div class="form-group">
                    <label>Vitesse (CPS)</label>
                    <div class="slider-container">
                        <input type="range" id="cps" min="1" max="12" value="6" step="1">
                        <div class="slider-value">
                            <span>1 (lent)</span>
                            <span id="cpsValue">6 CPS</span>
                            <span>12 (turbo)</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" id="sendBtn" onclick="sendGifts()">
                üöÄ Envoyer
            </button>
        </div>

        <!-- Progress -->
        <div class="card progress-section" id="progressSection">
            <h2>‚è≥ Envoi en cours</h2>

            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">0%</div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="statSent">0</div>
                    <div class="stat-label">Envoy√©s</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statFailed">0</div>
                    <div class="stat-label">√âchecs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statEta">-</div>
                    <div class="stat-label">Temps restant</div>
                </div>
            </div>

            <button class="btn btn-stop" onclick="stopTask()">
                ‚èπÔ∏è Arr√™ter
            </button>
        </div>

        <!-- History -->
        <div class="card">
            <h2>üìú Historique</h2>
            <div id="historyList">
                <p style="color: #888; text-align: center; padding: 20px;">Aucun envoi r√©cent</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API_URL = 'http://localhost:8888';
        let pollInterval = null;

        // Gift presets
        document.querySelectorAll('.gift-preset').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.gift-preset').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                document.getElementById('giftName').value = btn.dataset.gift;
            });
        });

        // CPS slider
        document.getElementById('cps').addEventListener('input', (e) => {
            document.getElementById('cpsValue').textContent = e.target.value + ' CPS';
        });

        // Show toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Update status
        async function updateStatus() {
            try {
                const res = await fetch(`${API_URL}/status`);
                const data = await res.json();

                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                const streamer = document.getElementById('currentStreamer');

                if (data.connected) {
                    dot.classList.add('connected');
                    text.textContent = 'Connect√©';
                    streamer.textContent = data.current_streamer ? '@' + data.current_streamer : '-';
                } else {
                    dot.classList.remove('connected');
                    text.textContent = 'D√©connect√©';
                    streamer.textContent = '-';
                }

                // Update progress if task running
                if (data.current_task && data.current_task.status === 'running') {
                    showProgress(data.current_task);
                } else if (data.current_task && data.current_task.status === 'completed') {
                    hideProgress();
                    loadHistory();
                }

            } catch (e) {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'API indisponible';
            }
        }

        // Send gifts
        async function sendGifts() {
            const username = document.getElementById('username').value.trim();
            const giftName = document.getElementById('giftName').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value);
            const cps = parseFloat(document.getElementById('cps').value);

            if (!username) {
                showToast('Entrez un nom de streamer', true);
                return;
            }

            try {
                const res = await fetch(`${API_URL}/send`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, gift_name: giftName, quantity, cps})
                });

                const data = await res.json();

                if (res.ok) {
                    showToast(data.message);
                    document.getElementById('progressSection').classList.add('active');
                    startPolling();
                } else {
                    showToast(data.detail || 'Erreur', true);
                }
            } catch (e) {
                showToast('Erreur de connexion √† l\'API', true);
            }
        }

        // Show progress
        function showProgress(task) {
            document.getElementById('progressSection').classList.add('active');

            const progress = task.progress || 0;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressBar').textContent = progress.toFixed(1) + '%';

            document.getElementById('statSent').textContent = task.sent || 0;
            document.getElementById('statFailed').textContent = task.failed || 0;

            // ETA calculation
            if (task.sent > 0 && task.quantity > task.sent) {
                const remaining = task.quantity - task.sent;
                const eta = Math.ceil(remaining / task.cps);
                document.getElementById('statEta').textContent = eta + 's';
            } else {
                document.getElementById('statEta').textContent = '-';
            }
        }

        // Hide progress
        function hideProgress() {
            document.getElementById('progressSection').classList.remove('active');
            stopPolling();
        }

        // Stop task
        async function stopTask() {
            try {
                await fetch(`${API_URL}/stop`, {method: 'POST'});
                showToast('Arr√™t demand√©');
                hideProgress();
            } catch (e) {
                showToast('Erreur', true);
            }
        }

        // Load history
        async function loadHistory() {
            try {
                const res = await fetch(`${API_URL}/history`);
                const data = await res.json();

                const list = document.getElementById('historyList');

                if (data.tasks && data.tasks.length > 0) {
                    list.innerHTML = data.tasks.reverse().slice(0, 5).map(task => `
                        <div class="history-item">
                            <div class="info">
                                <span class="title">${task.quantity} ${task.gift_name} ‚Üí @${task.username}</span>
                                <span class="meta">${task.sent} envoy√©s, ${task.failed} √©checs</span>
                            </div>
                            <span class="status ${task.status}">${task.status}</span>
                        </div>
                    `).join('');
                }
            } catch (e) {
                // Ignore
            }
        }

        // Polling
        function startPolling() {
            if (pollInterval) return;
            pollInterval = setInterval(updateStatus, 1000);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        // Init
        updateStatus();
        loadHistory();
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
