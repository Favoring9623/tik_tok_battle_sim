<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Score Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tiktok-red: #FE2C55;
            --tiktok-cyan: #25F4EE;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .score-widget {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 50px;
            padding: 8px 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .score {
            font-size: 2rem;
            font-weight: 800;
            min-width: 100px;
            text-align: center;
        }

        .creator-score {
            color: var(--tiktok-cyan);
            text-shadow: 0 0 15px var(--tiktok-cyan);
        }

        .opponent-score {
            color: var(--tiktok-red);
            text-shadow: 0 0 15px var(--tiktok-red);
        }

        .divider {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            padding: 0 15px;
        }

        .timer {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding-left: 20px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            margin-left: 10px;
        }

        .timer.warning { color: #ffc107; }
        .timer.critical {
            color: var(--tiktok-red);
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        /* Compact variant */
        .score-widget.compact {
            padding: 6px 16px;
            border-radius: 30px;
        }

        .score-widget.compact .score {
            font-size: 1.5rem;
            min-width: 70px;
        }

        .score-widget.compact .divider {
            font-size: 1rem;
            padding: 0 10px;
        }

        .score-widget.compact .timer {
            font-size: 1rem;
            padding-left: 12px;
        }

        /* Vertical variant */
        .score-widget.vertical {
            flex-direction: column;
            border-radius: 20px;
            padding: 16px 24px;
        }

        .score-widget.vertical .divider {
            padding: 8px 0;
        }

        .score-widget.vertical .timer {
            border-left: none;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            padding-left: 0;
            padding-top: 12px;
            margin-left: 0;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="score-widget" id="widget">
        <span class="score creator-score" id="creatorScore">0</span>
        <span class="divider">-</span>
        <span class="score opponent-score" id="opponentScore">0</span>
        <span class="timer" id="timer">5:00</span>
    </div>

    <script>
        const socket = io();

        let creatorScore = 0;
        let opponentScore = 0;

        socket.on('battle_update', (data) => updateScores(data));
        socket.on('score_update', (data) => updateScores(data));
        socket.on('timer_update', (data) => updateTimer(data.time_remaining || data.remaining));

        function updateScores(data) {
            if (data.creator_score !== undefined) {
                animateValue('creatorScore', creatorScore, data.creator_score);
                creatorScore = data.creator_score;
            }
            if (data.opponent_score !== undefined) {
                animateValue('opponentScore', opponentScore, data.opponent_score);
                opponentScore = data.opponent_score;
            }
        }

        function animateValue(id, start, end) {
            const el = document.getElementById(id);
            const duration = 300;
            const steps = 15;
            const increment = (end - start) / steps;
            let current = start;
            let step = 0;

            const timer = setInterval(() => {
                step++;
                current += increment;
                el.textContent = Math.round(current).toLocaleString();
                if (step >= steps) {
                    clearInterval(timer);
                    el.textContent = end.toLocaleString();
                }
            }, duration / steps);
        }

        function updateTimer(seconds) {
            const timer = document.getElementById('timer');
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            timer.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

            timer.classList.remove('warning', 'critical');
            if (seconds <= 10) timer.classList.add('critical');
            else if (seconds <= 30) timer.classList.add('warning');
        }

        // URL params
        const params = new URLSearchParams(window.location.search);

        if (params.get('compact') === 'true') {
            document.getElementById('widget').classList.add('compact');
        }

        if (params.get('vertical') === 'true') {
            document.getElementById('widget').classList.add('vertical');
        }

        if (params.get('hideTimer') === 'true') {
            document.getElementById('timer').style.display = 'none';
        }
    </script>
</body>
</html>
